<ion-header>

  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Conversas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-->MENU
  <-->
  <ion-menu id="menuChat" [content]="content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>         
            <button ion-item (click)="abrirCadastroUsuario()">           
                Usuários
            </button>           
              <button ion-item (click)="abrirCadastroPerfil()">              
                  Perfis
              </button>            
                <button ion-item (click)="abrirCadastroGrupo()">                
                    Grupos
                </button>             
                  <button ion-item (click)="abrirCadastroPermissao()">                
                      Permissões
                  </button>
                  <button ion-item menuClose>
                      Close Menu
                    </button>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-nav id="nav" #content [root]="rootPage"></ion-nav>

    <!-->FIM DO MENU
    <-->
</ion-content>
