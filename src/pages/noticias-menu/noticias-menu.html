<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Notícias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <!-->MENU
  <-->
    <ion-menu id="menuNoticias" [content]="content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>      
          <button ion-item (click)="abrirCadastro()">
            Cadastro
          </button>
          <button ion-item (click)="abrirContact()">
            Contato
          </button>
          <button ion-item (click)="abrirSobre()">
            Sobre
          </button>
          <button ion-item (click)="abrirIntroducao()">
            Introdução
          </button>
          <button ion-item menuClose>
            Close Menu
          </button>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-nav id="nav" #content [root]="rootPage"></ion-nav>

    <!-->FIM DO MENU
    <-->


</ion-content>
